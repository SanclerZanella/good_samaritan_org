{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
    
    <div class="row no-gutters">
        <div class="col-12">
            <h1 class="font-weight-bold text-center auth-title">{% trans "Change Password" %}</h1>
        </div>
    </div>

    <hr>

    <div class="row no-gutters content-alignment">
        <div class="col-12">
            <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
                {% csrf_token %}
                {{ form|crispy}}
                <button class="btn btn-danger btn-shadow" type="submit" name="action">{% trans "Change Password" %}</button>
                <a class="auth-link" href="{% url 'account_reset_password' %}">{% trans "Forgot Password?" %}</a>
            </form>
        </div>
    </div>
{% endblock %}
