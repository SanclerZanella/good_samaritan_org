{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}

<div class="row no-gutters">
  <div class="col-12">
    <h1 class="font-weight-bold text-center auth-title">{% trans "Sign Out" %}</h1>
  </div>
</div>

<hr>

<div class="row no-gutters">
  <div class="col-12">
    <p class="text-center">{% trans 'Are you sure you want to sign out?' %}</p>
  </div>
</div>

<div class="row no-gutters content-alignment">
  <div class="col-12">
    <form method="post" action="{% url 'account_logout' %}">
      {% csrf_token %}
      {% if redirect_field_value %}
      <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
      {% endif %}
      <button class="btn btn-danger btn-shadow" type="submit">{% trans 'Sign Out' %}</button>
    </form>
  </div>
</div>


{% endblock %}
